{% assign year = post.date | date: "%Y" | plus: 0 %}<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h5 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h5>
  <p class="tile-excerpt"  itemprop="description">{{ post.excerpt | strip_html | truncate: 120 }}{% if post.date %}{% if year > 2000 %} â€“ <time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>{% endif %}{% endif %}</p>
</article><!-- /.tile -->
